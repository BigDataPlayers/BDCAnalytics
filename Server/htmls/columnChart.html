// jsDrawChart
function drawChartcolumnChart() {
  var data = gvisDatacolumnChart();
  var options = {};
options["allowHtml"] = true;
options["seriesType"] = "bars";
options["series"] = {0: {type:"line"}};
options["title"] = "Sends by Affiliates";
options["titleTextStyle"] = {color:'black',fontName:'Courier',fontSize:24};
options["vAxis"] = {title: 'Sends(Millions)',viewWindowMode:'maximized',titleTextStyle: {color:'blue',fontSize: '20'}};
options["hAxis"] = {title: 'Year',titleTextStyle: {color:'blue',fontSize: '20'}};
options["curveType"] = "function";
options["width"] =    800;
options["height"] =    500;
options["legend"] = {position: 'right', textStyle: {color: 'blue', fontSize: 12}};

     var chart = new google.visualization.ColumnChart(
       document.getElementById('columnChart')
     );
     chart.draw(data,options);
    

}
  
 
// jsDisplayChart 
function displayChartcolumnChart()
{
  google.load("visualization", "1", { packages:["corechart"] }); 
  google.setOnLoadCallback(drawChartcolumnChart);
}
 
// jsChart 
displayChartcolumnChart()
