<script type="text/javascript" src="http://www.google.com/jsapi">
</script>
<script type="text/javascript">
 
// jsData 
function gvisDatapieChart ()
{
  var data = new google.visualization.DataTable();
  var datajson =
[
 [
 "<20 Years",
15 
],
[
 "20-30 Years",
25 
],
[
 "30-40 Years",
40 
],
[
 "40-60 Years",
15 
],
[
 ">60 Years",
5 
] 
];
data.addColumn('string','Age');
data.addColumn('number','PercentClicks');
data.addRows(datajson);
return(data);
}
 
// jsDrawChart
function drawChartpieChart() {
  var data = gvisDatapieChart();
  var options = {};
options["allowHtml"] = true;
options["title"] = "Clicks by Age Group";
options["titleTextStyle"] = {fontName:'Courier',fontSize:24};

     var chart = new google.visualization.PieChart(
       document.getElementById('pieChart')
     );
     chart.draw(data,options);
    

}
  
 
// jsDisplayChart 
function displayChartpieChart()
{
  google.load("visualization", "1", { packages:["corechart"] }); 
  google.setOnLoadCallback(drawChartpieChart);
}
 
// jsChart 
displayChartpieChart()
 
<!-- jsFooter -->  
//-->
</script>
 
<!-- divChart -->
  
<div id="pieChart"
  style="width: 600px; height: 500px;">
</div>
