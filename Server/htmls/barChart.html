// jsDrawChart
function drawChartbarChart() {
  var data = gvisDatabarChart();
  var options = {};
options["allowHtml"] = true;
options["title"] = "Clicks - Campaigns/Hour";
options["titleTextStyle"] = {color:'black',fontName:'Courier',fontSize:24};
options["vAxis"] = {title: 'Hour',viewWindowMode:'maximized',titleTextStyle: {color:'blue',fontSize: '20'}};
options["hAxis"] = {title: 'Clicks',titleTextStyle: {color:'blue',fontSize: '20'}};
options["curveType"] = "function";
options["width"] =    800;
options["height"] =    700;
options["legend"] = {position: 'right', textStyle: {color: 'blue', fontSize: 12}};

     var chart = new google.visualization.BarChart(
       document.getElementById('barChart')
     );
     chart.draw(data,options);
    

}
  
 
// jsDisplayChart 
function displayChartbarChart()
{
  google.load("visualization", "1", { packages:["corechart"] }); 
  google.setOnLoadCallback(drawChartbarChart);
}
