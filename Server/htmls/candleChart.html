<script type="text/javascript">
 
// jsData 
function gvisDatacandleChart ()
{
  var data = new google.visualization.DataTable();
  var datajson =
[
 [
 "Save $10 on 3 Can't-Miss Valentine's Bestsellers",
2,
2.8,
3.8,
4.5 
],
[
 "SAVE 40% on Valentine's Bestsellers! While Supplies Last!",
3.1,
3.8,
5.5,
6.6 
],
[
 "Thanks for letting us help you make someone smile",
5,
5.5,
7.7,
8 
],
[
 "Valentines Free Shipping",
5,
7.7,
6.6,
7.7 
],
[
 "Welcome! Thanks for letting us help you make someone smile",
1.5,
6.6,
2.2,
6.8 
] 
];
data.addColumn('string','Campaign');
data.addColumn('number','Low');
data.addColumn('number','Open');
data.addColumn('number','Close');
data.addColumn('number','High');
data.addRows(datajson);
return(data);
}
 
// jsDrawChart
function drawChartcandleChart() {
  var data = gvisDatacandleChart();
  var options = {};
options["allowHtml"] = true;
options["title"] = "Campaign Clicks - Variations";
options["titleTextStyle"] = {color:'black',fontName:'Courier',fontSize:20};
options["legend"] = "none";

     var chart = new google.visualization.CandlestickChart(
       document.getElementById('candleChart')
     );
     chart.draw(data,options);
    

}
  
 
// jsDisplayChart 
function displayChartcandleChart()
{
  google.load("visualization", "1", { packages:["corechart"] }); 
  google.setOnLoadCallback(drawChartcandleChart);
}
 
// jsChart 
displayChartcandleChart()
 
<!-- jsFooter -->  
//-->
</script>
 
<!-- divChart -->
  
<div id="candleChart"
