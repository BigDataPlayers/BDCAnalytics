// jsDrawChart
function drawChartbubbleChart() {
  var data = gvisDatabubbleChart();
  var options = {};
options["title"] = "Correlation between Age,Click Rate and Clicks of some states";
options["titleTextStyle"] = {color:'black',fontName:'Courier',fontSize:24};
options["vAxis"] = {title: 'Clicks Rate',titleTextStyle: {color:'blue',fontSize: '20'}};
options["hAxis"] = {title: 'Age',titleTextStyle: {color:'blue',fontSize: '20'}};

     var chart = new google.visualization.BubbleChart(
       document.getElementById('bubbleChart')
     );
     chart.draw(data,options);
    

}
